<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      使用闭包实现;
      for (var i = 0; i < 5; i++) {
        (function (i) {
          setTimeout(() => {
            console.log(i);
          }, i * 1000);
        })(i);
      }
      使用let块级作用域;
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(i);
        }, i * 1000);
      }
    </script>
  </body>
</html>
